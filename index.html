<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS position</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>CSS posisition</h1>
      <div class="static">
        <h2>Statická pozice</h2>
      </div>
      <div class="fixed-bottom">
        <h2>Fixní pozice spodní část</h2>
      </div>

      <div class="absolute">
        <h2>absolutní pozice horní pravá část</h2>
      </div>

      <div class="relative">
        <h2>relativní pozice</h2>
        <div class="absolute">
          <h2>V realativní div - absolutní pozice horní pravá část</h2>
        </div>
      </div>
    </div>
